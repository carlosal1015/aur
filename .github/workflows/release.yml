          image: ghcr.io/carlosal1015/aur/ann:latest
          options: -v ${{github.workspace}}:/work
          shell: bash
          run: |
            sudo chown -R 33333:33333 /work
            mv /tmp/ann-*-x86_64.pkg.tar.zst /work

