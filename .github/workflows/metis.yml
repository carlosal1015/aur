name: Publish metis package from AUR

on:
  push:
    branches: [main]
    paths:
      - docker/metis.Dockerfile
  schedule:
    - cron: "0 2 * * 5"

jobs:
  push_image:
    runs-on: ubuntu-22.04

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 35000
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"

      - name: Partial Clone
        shell: bash
        run: |
          REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions
          git clone -q --filter=blob:none --no-checkout --depth=1 --sparse $REPO && cd aur
          git sparse-checkout set docker
          git checkout

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./aur/docker/metis.Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/carlosal1015/aur/metis:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan for vulnerabilities
        uses: crazy-max/ghaction-container-scan@v3
        with:
          image: ghcr.io/carlosal1015/aur/metis:latest
          annotations: true
          severity_threshold: HIGH
          dockerfile: ./docker/metis.Dockerfile

      - name: Prune untagged images
        uses: lazyfrosch/ghcr-delete-image-action@main
        with:
          owner: carlosal1015
          name: aur/metis
          is_user: true
          token: ${{ secrets.PAT }}
          untagged-keep-latest: 1